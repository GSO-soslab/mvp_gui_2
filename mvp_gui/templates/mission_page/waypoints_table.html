<div id="mission_waypoints" class="mission_waypoints">
<table class="table table-hover table-dark">
    <thead>
        <tr>
            <!-- Your Columns HERE -->
            <th scope="col">ID</th>
            <th scope="col">Laitude [deg]</th>
            <th scope="col">Longitude[deg]</th>
            <th scope="col">altitude [m]</th>
        </tr>
    </thead>
    
    
    <tbody>
        <!-- Your rows inside the table HERE: -->
        {% if waypoints|length >=1 %}
            {% for item in waypoints%}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.lat }}</td>
                    <td>{{ item.lon }}</td>
                    <td>{{ item.alt }}</td>
                    <td>
                    <form action="/mission" method="post">
                        <input type="hidden" name="edit" value= "{{ item.id }}" >
                        <button type="submit"> Edit </button>
                    </form>
                    </td>
                    <td>
                    <form action="/mission" method="post">
                        <input type="hidden" name="copy" value= "{{ item.id }}" >
                        <button type="submit"> Copy </button>
                    </form>
                    </td>
                    <td>
                    <form action="/mission" method="post">
                        <input type="hidden" name="delete" value= "{{ item.id }}" >
                        <button type="submit"> Delete </button>                            
                    </form>
                    </td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td>None</td>
                <td>None</td>
                <td>None</td>
                <td>None</td>
                <td>None</td>
                <td>None</td>
                <td>None</td>
            </tr>
        {% endif %}
    </tbody>
   
</table>
</div>
